<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

<link rel="import" href="header-cv.html">
<link rel="import" href="content-cv.html">

<dom-module id="my-cv">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-ajax
      auto
      handle-as="json"
      url="../../data.json"
      last-response="{{data}}">
    </iron-ajax>

    <header-cv data="{{data}}"></header-cv>

    <content-cv data="{{data}}"></content-cv>
  </template>

  <script>
    class MyCv extends Polymer.Element {

      static get is() { return 'my-cv'; }

      constructor() {
        super();
      }
    }

    window.customElements.define(MyCv.is, MyCv);
  </script>
</dom-module>
